<div class="create">
  <button mat-raised-button color="primary" (click)="goTo()" >{{ 'shopcreate' | translate}}</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="shops" class="mat-elevation-z8">
    <ng-container matColumnDef="shopId">
      <th mat-header-cell *matHeaderCellDef class="column-header" > {{ 'Tshopid' |translate}} </th>
      <td mat-cell *matCellDef="let shop"> {{shop.shopId}} </td>
    </ng-container>
    <ng-container matColumnDef="shopname">
      <th mat-header-cell *matHeaderCellDef class="column-header" > {{ 'Tshopname' | translate}} </th>
      <td mat-cell *matCellDef="let shop"> {{shop.shopname}} </td>
    </ng-container>   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="column-header" > {{ 'shopactions' | translate}} </th>
      <td mat-cell *matCellDef="let shop">
        <button mat-raised-button color="accent" (click)="updateShop(shop.id)" >{{ 'shopupdate' | translate}}</button>
        <button mat-raised-button color="warn" (click)="deleteShop(shop.id)" >{{ 'shopdelete' | translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
